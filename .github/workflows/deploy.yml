name: Deploy Backend

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Assume GitHub OIDC role created in AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GITHUB_ACTIONS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Ansible and AWS dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install boto3 botocore ansible amazon.aws

      - name: Run Ansible Playbook
        run: |
          ansible-playbook ansible/playbooks/deploy-backend.yml \
            -i "localhost," \
            -e "target_instance_ids=i-08db51b8f89469e69 ansible_connection=amazon.aws.aws_ssm"
